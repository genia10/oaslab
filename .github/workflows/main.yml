name: deploy 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  server_update:
      #needs: push_to_registry
      name: Update server buy ssh
      runs-on: ubuntu-latest
      steps:
        - name: Deploy
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.SERVER_HOST }}
            port: 8081
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            script_stop: true
            script: bash deploy.sh
